<div class="content-center items-center justify-items-center mx-auto mt-5">
  <form class="w-full max-w-lg" [formGroup]="campaignFormGroup" (ngSubmit)="submit()">
    <div class="flex flex-wrap -mx-3 mb-6">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        Campaign name
      </label>
      <input name="name" formControlName="name"
             class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
             id="grid-first-name" type="text" placeholder="Name">
      <p class="text-red-500 text-xs italic">Please fill out this field.</p>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
        Description
      </label>
      <textarea name="description" formControlName="description"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-last-name" type="text" placeholder="Description">
      </textarea>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Target
      </label>
      <input name="target" formControlName="target"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-password" type="number" placeholder="target">
      <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
    </div>
    <div class="md:flex md:items-center">
      <div class="mx-auto">
        <button
          class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          type="submit" [disabled]="campaignFormGroup.invalid"
          [ngClass]="campaignFormGroup.valid?'':'bg-blue-200'">
          Confirm
        </button>
      </div>
    </div>
  </form>
</div>
